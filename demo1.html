<html>
<head>
  <title>Axease - Demo 1</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <style>
    section, canvas {
      width: 100%;
      height: auto;
      background-color: #2e102c;
    }
    section {
      display: block;
      min-height: 40vh;
      overflow: hidden;
      font-family: monospace;
      font-weight: bold;
      font-size: 18px;
      background-color: rgb(124, 228, 247);
    }
    section:nth-child(odd) {
      background-color: rgb(242, 91, 131);
    }
  </style>
</head>
<body>
  <section>
    <p>Keep scrolling</p>
    <figure><img src="http://lorempixel.com/g/720/720/cats/Placeholder/"/></figure>
  </section>
  <section id="scrolly">Keep scrolling</section>
  <canvas id="one" width="600" height="315"></canvas>
  <section>Keep scrolling</section>
  <section>Keep scrolling</section>
  <canvas id="two" width="600" height="315"></canvas>
  <section>Keep scrolling</section>
  <section>Keep scrolling</section>
  <canvas id="three" width="600" height="315"></canvas>
  <section>Keep scrolling</section>
  <section>Keep scrolling</section>
  <canvas id="four" width="600" height="315"></canvas>
  <section></section>
  <section></section>

  <script type="text/javascript" src="src/solo.js"></script>
  <script type="text/javascript" src="src/axease.js"></script>

  <script>
    var moveEl = $("section figure");
    $.ax.addScrollAnimation({
      containerEl: $("section#scrolly"),
      visibleEl: moveEl,
      relativeTo: 'viewport',
      update: function(relativeY) {
        var y = 60, startY = 0;
        var newY = Math.min(0, startY + (y * relativeY));
        moveEl.style.transform = "translateY(" + newY + "px)";
      },
      onEnter: function() {
        $.log("Enter");
      },
      onExit: function() {
        $.log("Exit");
      }
    });
  </script>
</body>
</html>
