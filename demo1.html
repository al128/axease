<html>
<head>
  <title>Axease - Demo 1</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <style>
    section, canvas {
      width: 100%;
      height: auto;
      background-color: #2e102c;
    }
    section {
      display: block;
      height: 40vh;
      font-family: monospace;
      font-weight: bold;
      font-size: 18px;
      background-color: rgb(124, 228, 247);
    }
    section:nth-child(odd) {
      background-color: rgb(242, 91, 131);
    }
  </style>
</head>
<body>
  <section>Keep scrolling</section>
  <section>Keep scrolling</section>
  <canvas id="one" width="600" height="315"></canvas>
  <section>Keep scrolling</section>
  <section>Keep scrolling</section>
  <canvas id="two" width="600" height="315"></canvas>
  <section>Keep scrolling</section>
  <section>Keep scrolling</section>
  <canvas id="three" width="600" height="315"></canvas>
  <section>Keep scrolling</section>
  <section>Keep scrolling</section>
  <canvas id="four" width="600" height="315"></canvas>
  <section></section>
  <section></section>

  <script type="text/javascript" src="src/solo.js"></script>
  <script type="text/javascript" src="src/axease.js"></script>
  <!-- <script type="text/javascript" src="build/axease.solo.0.2.js"></script> -->

  <script>
    // Preload our content
    _$.createImage([{
      id: "bg",
      url: "bokeh-bg.png"
    }, {
      id: "fg",
      url: "bokeh-fg.png"
    }], onload);

    function onload() {
      // Push the screens (canvas) to Axease
      _$.ax.addScreen({
        "screen": "#one",
        "sprites": [{
          spriteId: "bg",
          // dither: true,
          scroll: {
            below: { y: 0.2 }, // 1 - bottom of canvas
            center: { y: 0 }, // 0 - middle of canvas
            above: { y: -0.2 } // -1 top of canvas
          }
        } /* , {
          spriteId: "fg",
          scroll: {
            below: { y: 0.8 }, // 1 - bottom of canvas
            center: { y: 0.4 }, // 0 - middle of canvas
            above: { y: 0 } // -1 top of canvas
          }
        }*/ ]
      });

      // Scroll animation
      _$.ax.addScreen({
        "screen": "#two",
        "sprites": [{
          spriteId: "bg",
          scroll: {
            below: { x: 0.2 }, // 1 - bottom of canvas
            center: { x: 0 }, // 0 - middle of canvas
            above: { x: -0.2 } // -1 top of canvas
          }
        }, {
          spriteId: "fg",
          scroll: {
            below: { x: -0.8, y: 0.8 }, // 1 - bottom of canvas
            center: { x: -0.4, y: 0.4 }, // 0 - middle of canvas
            above: { x: 0, y: 0 } // -1 top of canvas
          }
        }]
      });

      // Time animation
      _$.ax.addScreen({
        "screen": "#three",
        "sprites": [{
          spriteId: "bg",
          time: {
            pingpong: false,
            duration: 10, //s
            frames: [[2.0, 0], [-2.0, 0]]
          }
        }]
      });

      // PingPong animation
      _$.ax.addScreen({
        "screen": "#four",
        "sprites": [{
          spriteId: "bg",
          time: {
            pingpong: true,
            duration: 10, //s
            frames: [[2.0, 0], [-2.0, 0]]
          }
        }]
      });

      // Start the tick!
      _$.start();
    }
  </script>
</body>
</html>
